<div style="display: flex; justify-content: flex-end; margin: 16px">
    <div style="text-align: right;">
      <button nz-button style="background: linear-gradient(#52b914, #2c9500); color: #f8f9fa;" (click)="addNewRow()">
        <i nz-icon nzType="plus" nzTheme="outline" style="color: #eff1f4; font-size: 18px; cursor: pointer;"></i>
        <span>Thêm mới</span>
      </button>
    </div>
  </div>
  
  <nz-table #editRowTable [nzData]="brands" [nzFrontPagination]="true" [nzPageSize]="4" [nzShowPagination]="true" nzTableLayout="fixed">
    <thead>
      <tr>
        <th *ngFor="let column of listOfColumns" 
            [(nzSortOrder)]="column.sortOrder" 
            [nzSortFn]="column.sortFn"
            [style.width]="column.width" 
            [nzFilters]="column.listOfFilter" 
            [nzFilterFn]="column.filterFn">
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Hàng thêm mới -->
      <tr *ngIf="isAdding">
        <td>
          <input type="text" 
                 nz-input 
                 [(ngModel)]="newRow.name" 
                 placeholder="Nhập tên hãng" />
        </td>
        <td>
          <i nz-icon 
             nzType="check" 
             nzTheme="outline" 
             (click)="saveNewRow()" 
             style="color: #0d67e9; font-size: 18px; cursor: pointer;">
          </i>
          <i nz-icon 
             nzType="close" 
             nzTheme="outline" 
             nz-popconfirm 
             nzPopconfirmTitle="Bạn có chắc chắn muốn hủy?" 
             (nzOnConfirm)="cancelAdd()" 
             style="color: #f30808; margin-left: 10px; font-size: 18px; cursor: pointer;">
          </i>
        </td>
      </tr>
      <!-- Danh sách dữ liệu -->
      <tr *ngFor="let data of editRowTable.data; trackBy: trackByFn">
        <!-- Chế độ xem (không chỉnh sửa) -->
        <ng-container *ngIf="!editCache[data._id]?.edit; else editMode">
          <td (click)="selectRow(data._id)">{{ data.name }}</td>
          <td>
            <i nz-icon 
               nzType="edit" 
               nzTheme="outline" 
               (click)="startEdit(data._id)" 
               style="color: #0d67e9; font-size: 18px; cursor: pointer;">
            </i>
            <i nz-icon 
               nzType="delete" 
               nzTheme="outline" 
               nz-popconfirm 
               nzPopconfirmTitle="Bạn có chắc chắn muốn xóa?" 
               (nzOnConfirm)="delete(data._id)" 
               style="color: #ff3f70; margin-left: 10px; font-size: 18px; cursor: pointer;">
            </i>
          </td>
        </ng-container>
        <!-- Chế độ chỉnh sửa -->
        <ng-template #editMode>
          <td>
            <input type="text" 
                   nz-input 
                   [(ngModel)]="editCache[data._id].data.name" 
                   placeholder="Nhập tên hãng" />
          </td>
          <td>
            <i nz-icon 
               nzType="check" 
               nzTheme="outline" 
               (click)="saveEdit(data._id)" 
               style="color: #0d67e9; font-size: 18px; cursor: pointer;">
            </i>
            <i nz-icon 
               nzType="close" 
               nzTheme="outline" 
               nz-popconfirm 
               nzPopconfirmTitle="Bạn có chắc chắn muốn hủy?" 
               (nzOnConfirm)="cancelEdit(data._id)" 
               style="color: #f30808; margin-left: 10px; font-size: 18px; cursor: pointer;">
            </i>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </nz-table>
